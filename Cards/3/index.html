<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__back">
                <p>
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to List
                </p>
                <span><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="card__container">
                <img src="./60c332ab-6a2e-48f4-adc3-1773d0d7ec70.webp" alt="Card Image">
                <div class="card__content">
                    <span class="card__content-new">New Arrivals</span>
                    <h1 class="card__content-name">
                        Nikke Shirt
                        <span class="card__content-stock">In stock</span>
                    </h1>
                    <div class="card__content-rate">
                        <div class="card__content-start">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <p class="card__content-review">93 Review</p>
                    </div>
                    <div class="card__content-description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae eveniet quisquam, odio, quod quas pariatur fugiat sunt ullam tenetur accusamus, voluptatum voluptate architecto dolorum placeat!
                    </div>
                    <form action="">
                        <div class="card__content-form">
                            <div class="card__content-color">
                                <input type="radio" class="input-color" name="input_color">
                                <input type="radio" class="input-color" name="input_color">
                                <input type="radio" class="input-color" name="input_color">
                                <input type="radio" class="input-color" name="input_color">
                                <input type="radio" class="input-color" name="input_color">
                            </div>
                            <div class="card__content-size">
                                <div class="size">
                                    <input type="radio" class="input-color" id="XS" name="input_size">
                                    <label for="XS">XS</label>
                                </div>
                                <div class="size">
                                    <input type="radio" class="input-color" id="S" name="input_size">
                                    <label for="S">S</label>
                                </div>
                                <div class="size">
                                    <input type="radio" class="input-color" id="M" name="input_size">
                                    <label for="M">M</label>
                                </div>
                                <div class="size">
                                    <input type="radio" class="input-color" id="L" name="input_size">
                                    <label for="L">L</label>
                                </div>
                                <div class="size">
                                    <input type="radio" class="input-color" id="XL" name="input_size">
                                    <label for="XL">XL</label>
                                </div>
                            </div>
                            <div class="card__content-cart">
                                <div class="price">
                                    <h2>
                                        $89 
                                        <span>$129</span>
                                    </h2>
                                </div>
                                <div class="cart">
                                    <input type="number" >
                                    <button class="btn">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
