<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma: Sign Up - 20</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <span class="btn-close"><i class="fa-solid fa-xmark"></i></span>
            <span class="avatar"></span>
            <h3>Unlimited free access to our resources</h3>
            <p>Sign up to see more</p>
            <div class="signup">
                <a href="#" class="signup__link">
                    <i class="fa-solid fa-circle-envelope"></i>
                    <span class="signup__content">Continue with gmail</span>
                </a>
                <a href="#" class="signup__link">
                    <i class="fa-brands fa-facebook"></i>
                    <span class="signup__content">Continue with Facebook</span>
                </a>
                <a href="#" class="signup__link">
                    <i class="fa-brands fa-google"></i>
                    <span class="signup__content">Continue with Google</span>
                </a>
            </div>
            <div class="privacy">
                <p>By continuing, you agree to the <span class="underline">Terms of Service</span></p>
                <p>and acknowledge you're read our <span class="underline">Privacy Policy</span></p>
            </div>
            <div class="login">
                <h4>Already a remember? <span class="underline">Log in</span></h4>
            </div>
        </div>
    </div>
</body>
</html>
