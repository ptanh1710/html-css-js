<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="monitor">
                <p class="b-result"></p>
                <h2 class="result"></h2>
            </div>
            <div class="control">
                <span id="clear">AC</span>
                <span id="delete">DEL</span>
                <span>%</span>
                <span>/</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>*</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>+</span>
                <span>0</span>
                <span>.</span>
                <span id="equal">=</span>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
